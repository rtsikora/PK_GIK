<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona z Bootstrap</title>
    <!-- Link do CSS Bootstrapa -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Przykładowa treść z wykorzystaniem klas Bootstrapa -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Witaj w Bootstrap!</h1>
                <p class="lead">To jest przykładowa strona wykorzystująca framework Bootstrap.</p>
                <button class="btn btn-primary">Przycisk</button>
            </div>
        </div>
    </div>

    <!-- Skrypty Bootstrapa (umieszczone przed zamknięciem body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
